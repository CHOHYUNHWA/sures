<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer-layout}"
      lang="ko">
<head>
    <title>예약 조회</title>
    <style>
        .form-input.error {
            border-color: var(--color-danger);
        }
        .form-error {
            font-size: 0.75rem;
            color: var(--color-danger);
            margin-top: 0.25rem;
        }
        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }
        .verify-notice {
            background: rgba(40, 167, 225, 0.08);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--color-primary);
        }
        .verify-notice strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }
    </style>
</head>
<body>
    <th:block layout:fragment="page-content">
        <h1 class="mb-3">예약 조회</h1>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">에러 메시지</span>
        </div>

        <!-- 안내 메시지 -->
        <div class="verify-notice">
            <strong>본인 확인</strong>
            예약 정보를 확인하시려면 예약 시 입력한 정보를 입력해주세요.
        </div>

        <form th:action="@{/customer/reservations/verify}" method="post" id="verifyForm" novalidate>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="section-title">예약 정보 입력</div>

                    <div class="form-group">
                        <label class="form-label" for="customerName">고객명 *</label>
                        <input type="text" class="form-input" id="customerName" name="customerName"
                               placeholder="예약 시 입력한 이름" minlength="2" maxlength="50" required>
                        <div class="form-error" id="customerNameError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">연락처 *</label>
                        <input type="tel" class="form-input" id="phone" name="phone"
                               placeholder="010-0000-0000" pattern="010-\d{4}-\d{4}" required>
                        <div class="form-error" id="phoneError"></div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label" for="reservationNumber">예약번호 *</label>
                        <input type="text" class="form-input" id="reservationNumber" name="reservationNumber"
                               placeholder="R000000" style="text-transform: uppercase;" required>
                        <div class="form-error" id="reservationNumberError"></div>
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="form-actions">
                <a th:href="@{/customer}" class="btn btn-outline">취소</a>
                <button type="submit" class="btn btn-primary">조회하기</button>
            </div>
        </form>
    </th:block>

    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const phoneInput = document.getElementById('phone');
                const reservationNumberInput = document.getElementById('reservationNumber');
                const customerNameInput = document.getElementById('customerName');

                // ===== 연락처 자동 하이픈 =====
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^0-9]/g, '');

                    if (value.length > 11) {
                        value = value.slice(0, 11);
                    }

                    if (value.length <= 3) {
                        e.target.value = value;
                    } else if (value.length <= 7) {
                        e.target.value = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
                    }
                });

                // ===== 예약번호 자동 대문자 =====
                reservationNumberInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase();
                });

                // ===== Validation helper =====
                const phonePattern = /^010-\d{4}-\d{4}$/;
                const reservationPattern = /^R\d{6}$/;

                function showError(input, message) {
                    input.classList.add('error');
                    const errorEl = document.getElementById(input.id + 'Error');
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.style.display = 'block';
                    }
                }

                function clearError(input) {
                    input.classList.remove('error');
                    const errorEl = document.getElementById(input.id + 'Error');
                    if (errorEl) {
                        errorEl.textContent = '';
                        errorEl.style.display = 'none';
                    }
                }

                function validateCustomerName() {
                    const value = customerNameInput.value.trim();
                    if (!value) {
                        showError(customerNameInput, '고객명을 입력해주세요');
                        return false;
                    }
                    if (value.length < 2 || value.length > 50) {
                        showError(customerNameInput, '고객명은 2~50자로 입력해주세요');
                        return false;
                    }
                    clearError(customerNameInput);
                    return true;
                }

                function validatePhone() {
                    const value = phoneInput.value.trim();
                    if (!value) {
                        showError(phoneInput, '연락처를 입력해주세요');
                        return false;
                    }
                    if (!phonePattern.test(value)) {
                        showError(phoneInput, '연락처는 010-0000-0000 형식으로 입력해주세요');
                        return false;
                    }
                    clearError(phoneInput);
                    return true;
                }

                function validateReservationNumber() {
                    const value = reservationNumberInput.value.trim();
                    if (!value) {
                        showError(reservationNumberInput, '예약번호를 입력해주세요');
                        return false;
                    }
                    if (!reservationPattern.test(value)) {
                        showError(reservationNumberInput, '예약번호는 R000000 형식으로 입력해주세요');
                        return false;
                    }
                    clearError(reservationNumberInput);
                    return true;
                }

                // blur 이벤트
                customerNameInput.addEventListener('blur', validateCustomerName);
                phoneInput.addEventListener('blur', validatePhone);
                reservationNumberInput.addEventListener('blur', validateReservationNumber);

                // input 이벤트
                customerNameInput.addEventListener('input', () => clearError(customerNameInput));
                phoneInput.addEventListener('input', () => clearError(phoneInput));
                reservationNumberInput.addEventListener('input', () => clearError(reservationNumberInput));

                // 폼 제출
                document.getElementById('verifyForm').addEventListener('submit', function(e) {
                    const isNameValid = validateCustomerName();
                    const isPhoneValid = validatePhone();
                    const isReservationValid = validateReservationNumber();

                    if (!isNameValid || !isPhoneValid || !isReservationValid) {
                        e.preventDefault();
                        const firstError = document.querySelector('.form-input.error');
                        if (firstError) firstError.focus();
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
