<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      lang="ko">
<head>
    <title>접근 권한 없음</title>
</head>
<body>
    <th:block layout:fragment="header">
        <header class="header">
            <div class="container">
                <div class="header-inner" style="justify-content: center;">
                    <a th:href="@{/customer}" class="logo">
                        <img th:src="@{/image/logo.png}" alt="Sures 로고">
                        <span class="logo-text">Sures</span>
                    </a>
                </div>
            </div>
        </header>
    </th:block>

    <th:block layout:fragment="content">
        <div class="container" style="max-width: 500px; padding-top: 3rem; text-align: center;">
            <div class="card">
                <div class="card-body" style="padding: 2rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">🔒</div>
                    <h1 style="margin-bottom: 1rem; color: var(--color-danger);">접근 권한 없음</h1>
                    <p style="color: #666; margin-bottom: 1.5rem;">
                        해당 페이지에 접근할 권한이 없습니다.<br>
                        관리자에게 문의해주세요.
                    </p>
                    <div style="display: flex; gap: 0.5rem; justify-content: center;">
                        <a th:href="@{/admin/login}" class="btn btn-primary">로그인 페이지로</a>
                        <a th:href="@{/customer}" class="btn btn-outline">홈으로</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
