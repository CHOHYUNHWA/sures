<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Sures - 세무 예약 관리 시스템">
    <meta name="theme-color" content="#011541">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Sures</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/image/logo.png}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Additional head content -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <th:block layout:fragment="header">
            <header th:replace="~{fragments/header :: header}"></header>
        </th:block>

        <!-- Main Content -->
        <main class="main-content">
            <th:block layout:fragment="content"></th:block>
        </main>

        <!-- Footer -->
        <th:block layout:fragment="footer">
            <footer th:replace="~{fragments/footer :: footer}"></footer>
        </th:block>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/main.js}" defer></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
