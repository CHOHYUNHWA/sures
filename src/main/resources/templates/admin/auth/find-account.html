<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      lang="ko">
<head>
    <title>계정 찾기</title>
</head>
<body>
    <th:block layout:fragment="header">
        <header class="header">
            <div class="container">
                <div class="header-inner" style="justify-content: center;">
                    <a th:href="@{/customer}" class="logo">
                        <img th:src="@{/image/logo.png}" alt="Sures 로고">
                        <span class="logo-text">Sures</span>
                    </a>
                </div>
            </div>
        </header>
    </th:block>

    <th:block layout:fragment="content">
        <div class="container" style="max-width: 400px; padding-top: 2rem;">
            <h1 class="text-center mb-3">계정 찾기</h1>

            <div class="card">
                <div class="card-body">
                    <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                        가입 시 등록한 이메일로<br>계정 정보를 발송해 드립니다.
                    </p>

                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="form-label" for="email">이메일</label>
                            <input type="email" class="form-input" id="email" name="email"
                                   placeholder="가입 시 등록한 이메일" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            계정 정보 받기
                        </button>
                    </form>

                    <div class="mt-3 text-center" style="font-size: 0.875rem;">
                        <a th:href="@{/admin/login}">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
