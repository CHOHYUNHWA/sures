<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      lang="ko">
<head>
    <title>관리자 로그인</title>
</head>
<body>
    <th:block layout:fragment="header">
        <!-- 로그인 페이지는 헤더 최소화 -->
        <header class="header">
            <div class="container">
                <div class="header-inner" style="justify-content: center;">
                    <a th:href="@{/customer}" class="logo">
                        <img th:src="@{/image/logo.png}" alt="Sures 로고">
                        <span class="logo-text">Sures</span>
                    </a>
                </div>
            </div>
        </header>
    </th:block>

    <th:block layout:fragment="content">
        <div class="container" style="max-width: 400px; padding-top: 2rem;">
            <h1 class="text-center mb-3">관리자 로그인</h1>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="alert alert-error mb-3">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <!-- 로그아웃 메시지 -->
            <div th:if="${param.logout}" class="alert alert-success mb-3">
                로그아웃 되었습니다.
            </div>

            <!-- 회원가입 완료 메시지 -->
            <div th:if="${success}" class="alert alert-success mb-3">
                <span th:text="${success}">성공 메시지</span>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/login}" method="post">
                        <div class="form-group">
                            <label class="form-label" for="username">아이디</label>
                            <input type="text" class="form-input" id="username" name="username"
                                   placeholder="아이디를 입력하세요" required autofocus>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">비밀번호</label>
                            <input type="password" class="form-input" id="password" name="password"
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            로그인
                        </button>
                    </form>

                    <div class="mt-3 text-center" style="font-size: 0.875rem;">
                        <a th:href="@{/admin/register}">회원가입</a>
                        <span style="margin: 0 0.5rem; color: #ccc;">|</span>
                        <a th:href="@{/admin/find-account}">계정 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
