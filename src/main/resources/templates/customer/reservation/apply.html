<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer-layout}"
      lang="ko">
<head>
    <title>예약 신청</title>
</head>
<body>
    <th:block layout:fragment="page-content">
        <h1 class="mb-3">예약 신청</h1>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/customer/reservations}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="customerName">이름</label>
                        <input type="text" class="form-input" id="customerName" name="customerName"
                               placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">연락처</label>
                        <input type="tel" class="form-input" id="phone" name="phone"
                               placeholder="010-0000-0000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">이메일 (선택)</label>
                        <input type="email" class="form-input" id="email" name="email"
                               placeholder="email@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reservationDate">희망 상담일</label>
                        <input type="date" class="form-input" id="reservationDate" name="reservationDate" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reservationTime">희망 시간</label>
                        <select class="form-select" id="reservationTime" name="reservationTime" required>
                            <option value="">시간을 선택하세요</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="consultationType">상담 유형</label>
                        <select class="form-select" id="consultationType" name="consultationType" required>
                            <option value="">상담 유형을 선택하세요</option>
                            <option value="TAX_RETURN">종합소득세 신고</option>
                            <option value="VAT">부가가치세</option>
                            <option value="CORPORATE">법인세</option>
                            <option value="INHERITANCE">상속/증여세</option>
                            <option value="OTHER">기타 상담</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="memo">상담 내용 (선택)</label>
                        <textarea class="form-textarea" id="memo" name="memo" rows="4"
                                  placeholder="상담받고 싶은 내용을 간략히 적어주세요"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        예약 신청하기
                    </button>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
