<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer-layout}"
      lang="ko">
<head>
    <title>예약 상세</title>
</head>
<body>
    <th:block layout:fragment="page-content">
        <h1 class="mb-3">예약 상세</h1>

        <div class="card mb-3">
            <div class="card-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-weight: 600;">예약번호: R20260120001</span>
                    <span class="text-success">확정</span>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">예약자</label>
                    <p th:text="${reservation?.customerName} ?: '홍길동'">홍길동</p>
                </div>

                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <p th:text="${reservation?.phone} ?: '010-1234-5678'">010-1234-5678</p>
                </div>

                <div class="form-group">
                    <label class="form-label">상담일시</label>
                    <p>
                        <span th:text="${reservation?.reservationDate} ?: '2026-01-25'">2026-01-25</span>
                        <span th:text="${reservation?.reservationTime} ?: '14:00'">14:00</span>
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label">상담 유형</label>
                    <p th:text="${reservation?.consultationType} ?: '종합소득세 신고'">종합소득세 신고</p>
                </div>

                <div class="form-group">
                    <label class="form-label">상담 내용</label>
                    <p th:text="${reservation?.memo} ?: '작년 종합소득세 신고 관련 상담 요청드립니다.'">작년 종합소득세 신고 관련 상담 요청드립니다.</p>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 0.5rem;">
            <a th:href="@{/customer/reservations/verify}" class="btn btn-outline" style="flex: 1;">
                목록으로
            </a>
            <form th:action="@{/customer/reservations/{id}(id=${reservationId})}" method="post" style="flex: 1;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-block" style="background-color: var(--color-danger); color: white;"
                        onclick="return confirm('예약을 취소하시겠습니까?');">
                    예약 취소
                </button>
            </form>
        </div>
    </th:block>
</body>
</html>
