<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer-layout}"
      lang="ko">
<head>
    <title>예약 조회</title>
</head>
<body>
    <th:block layout:fragment="page-content">
        <h1 class="mb-3">예약 조회</h1>

        <div class="card">
            <div class="card-body">
                <p class="mb-3" style="color: #666;">
                    예약 시 입력한 정보로 예약 내역을 확인할 수 있습니다.
                </p>

                <form th:action="@{/customer/reservations/verify}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="customerName">이름</label>
                        <input type="text" class="form-input" id="customerName" name="customerName"
                               placeholder="예약 시 입력한 이름" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">연락처</label>
                        <input type="tel" class="form-input" id="phone" name="phone"
                               placeholder="010-0000-0000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reservationNumber">예약번호 (선택)</label>
                        <input type="text" class="form-input" id="reservationNumber" name="reservationNumber"
                               placeholder="예약번호를 알고 계시면 입력하세요">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        예약 조회하기
                    </button>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
